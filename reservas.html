  <script>
    const daySelect = document.getElementById('day');
    const timeSlotsContainer = document.getElementById('time-slots');
    const bookingForm = document.getElementById('booking-form');

    // Función para cargar horarios disponibles desde el servidor
    async function loadAvailability() {
      const selectedDay = daySelect.value;
      if (!selectedDay) return;

      timeSlotsContainer.innerHTML = '<div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>';

      try {
        const response = await fetch('/api/reservas');
        const reservas = await response.json();
        
        // Horarios solicitados: 9:00 a 12:00 y 15:00 a 18:00
        const allTimes = ['09:00', '10:00', '11:00', '12:00', '15:00', '16:00', '17:00', '18:00'];
        
        // Filtrar horarios que ya tienen 6 alumnos para ese día
        const timeCounts = reservas
          .filter(r => r.day === selectedDay)
          .reduce((acc, r) => {
            acc[r.time] = (acc[r.time] || 0) + 1;
            return acc;
          }, {});

        timeSlotsContainer.innerHTML = '';
        
        allTimes.forEach(time => {
          const count = timeCounts[time] || 0;
          const isFull = count >= 6;
          const btn = document.createElement('div');
          btn.className = 'time-option';
          btn.innerHTML = `
            <input type="checkbox" class="btn-check" name="time" id="time-${time}" value="${time}" ${isFull ? 'disabled' : ''}>
            <label class="btn ${isFull ? 'btn-outline-secondary' : 'btn-outline-primary'}" for="time-${time}">
              ${time} ${isFull ? '(Completo)' : `(${6 - count} libres)`}
            </label>
          `;
          timeSlotsContainer.appendChild(btn);
        });

        // Limitar a máximo 3 horas
        const checkboxes = document.querySelectorAll('input[name="time"]');
        checkboxes.forEach(cb => {
            cb.addEventListener('change', () => {
                const checked = document.querySelectorAll('input[name="time"]:checked');
                if (checked.length > 3) {
                    cb.checked = false;
                    alert('Solo puedes seleccionar hasta 3 horas.');
                }
            });
        });

        // Mostrar mensaje inicial si no hay día seleccionado
        if (!selectedDay) {
            timeSlotsContainer.innerHTML = '<div class="alert alert-info w-100">Selecciona un día para ver horarios disponibles.</div>';
            return;
        }

        if (allTimes.every(t => (timeCounts[t] || 0) >= 6)) {
            timeSlotsContainer.innerHTML = '<div class="alert alert-warning w-100">No hay horarios disponibles para este día.</div>';
        }

      } catch (error) {
        console.error('Error al cargar disponibilidad:', error);
        timeSlotsContainer.innerHTML = '<div class="alert alert-danger w-100">Error al conectar con el servidor.</div>';
      }
    }

    daySelect.addEventListener('change', loadAvailability);

    bookingForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const selectedTimes = Array.from(document.querySelectorAll('input[name="time"]:checked')).map(cb => cb.value);
      
      if (selectedTimes.length === 0) {
        alert('Por favor selecciona al menos un horario.');
        return;
      }

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        day: document.getElementById('day').value,
        times: selectedTimes,
        comments: document.getElementById('comments').value
      };

      try {
        const response = await fetch('/api/reservas', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const result = await response.json();

        if (response.ok) {
          alert('¡Reserva confirmada con éxito! Te esperamos.');
          bookingForm.reset();
          timeSlotsContainer.innerHTML = '<div class="alert alert-info w-100">Selecciona una fecha para ver horarios disponibles.</div>';
        } else {
          alert('Error: ' + result.error);
        }
      } catch (error) {
        console.error('Error al enviar reserva:', error);
        alert('Hubo un error al procesar tu reserva. Por favor intenta de nuevo.');
      }
    });
  </script>
